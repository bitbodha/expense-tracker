# Debug Keyboard Dismiss
# Test dismissing keyboard after vendor input

appId: com.expensetracker

---

# Navigate to Add Expense
- launchApp
- waitForAnimationToEnd:
    timeout: 10000
- tapOn: "Add New Expense"
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible: "Add Expense"

# Fill Amount field
- tapOn: "Amount *"
- inputText: "10.00"
- assertVisible: "Add Expense"

# Fill Vendor field and dismiss keyboard immediately
- tapOn: "Vendor *"
- inputText: "Smoke Test"
- hideKeyboard
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Add Expense"

# Try category picker
- scroll
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Category *"
- tapOn:
    id: "category-picker-button"