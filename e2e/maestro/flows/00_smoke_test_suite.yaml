# Smoke Test Suite - Quick Validation
# Essential tests that verify core app functionality is working

appId: com.expensetracker
tags:
  - smoke
  - critical
  - quick

---

# Test: App launches and initializes
- launchApp
- assertVisible: "Expense Tracker"
- waitForAnimationToEnd:
    timeout: 10000

# Test: Core navigation works
- assertVisible: "Quick Actions"
- assertVisible: "Add New Expense"

# Test: Can access form fields and pickers
- tapOn: "Add New Expense"
- waitForAnimationToEnd:
    timeout: 5000
- tapOn: "Amount *"
- inputText: "10.00"
- tapOn: "Vendor *"
- inputText: "SmokeTestVendor"
- waitForAnimationToEnd:
    timeout: 3000

# Test category picker accessibility
- scroll
- waitForAnimationToEnd:
    timeout: 2000
- tapOn:
    id: "category-picker-button"
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Select Category"
- tapOn: "Cancel"
- waitForAnimationToEnd:
    timeout: 2000

# Test payment method picker accessibility
- scroll
- waitForAnimationToEnd:
    timeout: 2000
- tapOn:
    id: "payment-method-picker-button"
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Select Payment Method"
- tapOn: "Cancel"

# Return to home
- back

# Test: Can access settings
- tapOn: "Manage Settings"
- assertVisible: "Manage Categories"
- assertVisible: "Payment Methods"
- assertVisible: "Tags"

# Test: Navigation works
- tapOn: "Manage Categories"
- assertVisible: "Manage Categories"

# Return to home
- back
- back
- assertVisible: "Quick Actions"

# Test: App is stable
- assertVisible: "Expense Tracker"