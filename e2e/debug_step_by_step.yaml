# Debug Step by Step Test
# Test each step of the smoke test individually to find navigation issue

appId: com.expensetracker

---

# Step 1: Launch and navigate to Add Expense
- launchApp
- waitForAnimationToEnd:
    timeout: 10000
- assertVisible: "Expense Tracker"
- assertVisible: "Quick Actions"
- assertVisible: "Add New Expense"
- tapOn: "Add New Expense"
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible: "Add Expense"

# Step 2: Fill Amount field
- tapOn: "Amount *"
- inputText: "10.00"
- assertVisible: "Add Expense"

# Step 3: Fill Vendor field  
- tapOn: "Vendor *"
- inputText: "Smoke Test"
- waitForAnimationToEnd:
    timeout: 3000
- assertVisible: "Add Expense"

# Step 4: Try to access category picker
- scroll
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Add Expense"
- assertVisible: "Category *"

# Step 5: Try to tap category picker
- tapOn:
    id: "category-picker-button"