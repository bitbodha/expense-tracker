# Debug Detailed Steps
# Test with assertions after each step to find exact failure point

appId: com.expensetracker

---

# Step 1: Launch app
- launchApp
- waitForAnimationToEnd:
    timeout: 10000
- assertVisible: "Expense Tracker"
- assertVisible: "Quick Actions"

# Step 2: Navigate to Add Expense
- tapOn: "Add New Expense"
- waitForAnimationToEnd:
    timeout: 5000
- assertVisible: "Add Expense"

# Step 3: Fill Amount field
- tapOn: "Amount *"
- assertVisible: "Add Expense"
- inputText: "10.00"
- assertVisible: "Add Expense"

# Step 4: Fill Vendor field (this is where it might fail)
- tapOn: "Vendor *"
- assertVisible: "Add Expense"
- inputText: "Smoke Test"
- assertVisible: "Add Expense"

# Step 5: Dismiss keyboard by tapping elsewhere
- tapOn: "Expense Details"
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Add Expense"

# Step 6: Scroll and try category picker
- scroll
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible: "Add Expense"
- assertVisible: "Category *"
- tapOn:
    id: "category-picker-button"